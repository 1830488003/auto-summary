<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>全自动总结 (Auto Summary)</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <div class="setting_item">
            <div class="setting_name">启用浮动按钮</div>
            <div class="setting_value">
                <label class="switch">
                    <input type="checkbox" id="auto-summary-enabled-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="setting_item">
            <div class="setting_name">启用自动总结</div>
            <div class="setting_value">
                <label class="switch">
                    <input type="checkbox" id="auto-summary-auto-enabled-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="setting_item">
            <div class="setting_name">说明</div>
            <div class="setting_value">
                <p>对聊天内容进行自动或手动总结，并存入世界书。</p>
            </div>
        </div>
        <hr>
        <div class="setting_item">
            <div class="setting_name">联系方式</div>
            <div class="setting_value">
                <p>默默的角色卡QQ群1: 118774271</p>
                <p>默默的角色卡QQ群2: 705941358</p>
            </div>
        </div>
    </div>
</div>
